<ion-header>
  <ion-navbar color="indigo500">
    <ion-title text-center>{{ 'AddItem.view-header' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="addItemModal">
  <form [formGroup]="addItemForm">
    <ion-list>
      <ion-item>
        <ion-label floating>{{ 'AddItem.name-label' | translate }}</ion-label>
        <ion-input formControlName="name" type="text" [(ngModel)]="itemName"></ion-input>
      </ion-item>
      <ion-item *ngIf="!addItemForm.controls.name.valid  && addItemForm.controls.name.touched">
          <p>{{ 'Validations.validName' | translate }}</p>
      </ion-item>
      <ion-item>
        <ion-label floating>{{ 'AddItem.quantity-label' | translate }}</ion-label>
        <ion-input formControlName="quantity" type="number" [(ngModel)]="itemQuantity"></ion-input>
      </ion-item>
      <ion-item *ngIf="!addItemForm.controls.quantity.valid  && addItemForm.controls.quantity.touched">
          <p>{{ 'Validations.validQuantity' | translate }}</p>
      </ion-item>
    </ion-list>
      <ion-list [hidden]="!showType" radio-group formControlName="category">
        <ion-list-header>
          Categor√≠a
        </ion-list-header>
        <ion-item>
          <ion-label>Comida</ion-label>
          <ion-radio value="food" checked></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Bebidas</ion-label>
          <ion-radio value="drinks"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Hogar</ion-label>
          <ion-radio value="home"></ion-radio>
        </ion-item>
      </ion-list>
  </form>
  <button ion-button color="indigo500" block (click)="accept()">{{ 'Common.accept' | translate }}</button>
</ion-content>
